name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Create GH Pages
      - run: npm install gh-pages --save-dev
      - name: Build and deploy
        run: |
          npm run build
          npm run deploy
        env:
          REACT_APP_ENV: production
