name: Deploy React App4

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: |
          git config --global user.email "mdsamimakhter2001@gmail.com"
          git config --global user.name "imdsamimakhter"
          npm install gh-pages --save-dev
          npm run build
          npm run deploy
        env:
          REACT_APP_ENV: production
